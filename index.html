<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safari Montage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0; /* Remove default body margin */
    }

    .container {
        width: 100%; /* Full width of the viewport */
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .button {
        flex: 1 0 calc(50% - 20px); /* 2 buttons per row on mobile */
        max-width: calc(50% - 20px);
        padding: 10px;
        margin: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }

    .button:hover {
        background-color: #2980b9;
    }

    .stop-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .stop-button:hover {
        background-color: #c0392b;
    }
</style>
</head>
<body>
<div class="container">
    <h1>gtxx fr ðŸ’€ </h1>
    <audio id="audio1" src="https://cdn.glitch.global/fe1b06cf-f70d-4589-8d48-94ec3ecd9260/you-are-my-sunshine-made-with-Voicemod.mp3?v=1712878340921"></audio>
    <audio id="audio2" src="https://cdn.glitch.global/fe1b06cf-f70d-4589-8d48-94ec3ecd9260/SLIENCE.mp4?v=1712878129987"></audio>
    <audio id="audio3" src="https://cdn.glitch.global/fe1b06cf-f70d-4589-8d48-94ec3ecd9260/audio8.mp3?v=1712877822370"></audio>
  <audio id="audio4" src="https://cdn.glitch.global/fe1b06cf-f70d-4589-8d48-94ec3ecd9260/swaglikeaohio.mp3?v=1713404553127"></audio>
  <audio id="audio5" src="https://cdn.glitch.global/fe1b06cf-f70d-4589-8d48-94ec3ecd9260/brrskibdi.mp3?v=1713406644997"></audio>
   <audio id="audio6" src="https://cdn.glitch.global/fe1b06cf-f70d-4589-8d48-94ec3ecd9260/toby-chip-made-with-Voicemod.mp3?v=1713407175539"></audio>
   
    <div class="button-container" id="buttonContainer">
        <button class="button" onclick="playSound('audio1')">you are my sunshine</button>
        <button class="button" onclick="playSound('audio2')">SLIENCE. LIAR.</button>
        <button class="button" onclick="playSound('audio3')">QUICK DD HIT EM W A SCREAM</button>
      <button class="button" onclick="playSound('audio4')">swag like ohio</button>
        <button class="button" onclick="playSound('audio5')">brr sibidi dop dop</button>
       <button class="button" onclick="playSound('audio6')">toby chip</button>
        <!-- the 1st class is where u add the src code and the "asset id" or for here audio id, then 2nd is the button itself :0 -->
    </div>

    <button class="stop-button" onclick="stopAllSounds()">Stop All</button>
</div>

<script>
    var playingSounds = [];

    document.addEventListener('keydown', function(event) {
        if (event.key === 'p' || event.key === 'P' || event.key === 'q' || event.key === 'Q') {
            stopAllSounds();
        }
    });

    function playSound(id) {
        var sound = document.getElementById(id);
        sound.currentTime = 0; // Reset sound to the beginning
        sound.play();
        playingSounds.push(sound);
    }

    function stopAllSounds() {
        for (var i = 0; i < playingSounds.length; i++) {
            playingSounds[i].pause();
            playingSounds[i].currentTime = 0;
        }
        playingSounds = [];
    }

    // Adjust button layout when the window is resized
    window.addEventListener('resize', function() {
        var buttons = document.querySelectorAll('.button');
        if (window.innerWidth <= 600) {
            buttons.forEach(function(button) {
                button.style.flex = '1 0 calc(50% - 20px)';
                button.style.maxWidth = 'calc(50% - 20px)';
            });
        } else {
            buttons.forEach(function(button) {
                button.style.flex = '1 0 calc(33.33% - 20px)';
                button.style.maxWidth = 'calc(33.33% - 20px)';
            });
        }
    });

</script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Counter</title>
</head>
<body>
  
  <p>This website has been visited <span id="visitCount">0</span> times.</p>

  <script>
    // Function to update the visit count
    function updateVisitCount() {
      let count = localStorage.getItem('visitCount');
      if (count) {
        count = parseInt(count) + 1;
      } else {
        count = 1;
      }
      localStorage.setItem('visitCount', count);
      document.getElementById('visitCount').textContent = count;
    }

    // Check if the visitor is new or returning
    if (!localStorage.getItem('visited')) {
      updateVisitCount();
      localStorage.setItem('visited', true);
    }

    // Update the visit count when the page loads
    window.onload = function() {
      updateVisitCount();
    };
  </script>
</body>
</html>
